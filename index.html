<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Saat</title>
    <style type="text/css">
        body {
            background-color: #0c091d;
        }
        .minute-lines {
            stroke: rgb(169, 114, 255, 0.5);
        }
        .hour-lines {
            stroke: #A972FF;
        }
    </style>
</head>
<body>
    <svg width="800" height="800">
        <circle 
        class="minute-lines" 
        cx="400" 
        cy="400" 
        r="350" 
        stroke-width="20" 
        stroke-dasharray="2,50"
        fill="none"
        ></circle>
        <circle 
        class="hour-lines" 
        cx="400" 
        cy="400" 
        r="350" 
        stroke-width="50" 
        stroke-dasharray="8,150"
        fill="none"
        ></circle>
    </svg>
</body>
</html>
